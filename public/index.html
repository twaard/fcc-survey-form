<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="main.css" />

</head>

<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <header>
        <h1 id="title">Thru-Hiker Survey</h1>
    </header>
    <main class="container">
        <p id="description">Please enter information about your hike:</p>
        <form id="survey-form" action="/">
            <div class="form-row"><label id="name-label" for="name">Name*:</label><input required type="text" id="name"
                    placeholder="Enter your name" class="form-entry-item"></div>
            <div class="form-row"><label id="email-label" for="email">Email*:</label><input required type="email" id="email"
                    placeholder="Enter your email" class="form-entry-item"></div>
            <div class="form-row"><label id="number-label" for="age">Age:</label><input type="number" id="number" min="0"
                    max="111" placeholder="Enter your age" class="form-entry-item"></div>
            <div class="form-row">
                <label id="gender-label" for="gender">Gender:</label>
                <div class="form-entry-item">
                    <select name="gender" id="dropdown">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="prefernot">Prefer not to say</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <label for="hike-type">Type of Hike:</label>
                <div id="hike-type" class="form-entry-item">
                    <input type="radio" name="hike" value="thru"> Thru-Hiker <br>
                    <input type="radio" name="hike" value="section"> Section Hiker <br>
                    <input type="radio" name="hike" value="flip"> Flip-Flopper <br>
                </div>
            </div>
            <div class="form-row">
                <label for="animals seen">Animals seen:</label>
                <div id="animals" class="form-entry-item">
                    <input type="checkbox" name="animal1" value="Bear"> Bear <br>
                    <input type="checkbox" name="animal2" value="Marmot"> Marmot <br>
                    <input type="checkbox" name="animal3" value="Squirrel"> Squirrel <br>
                    <input type="checkbox" name="animal4" value="Elk"> Elk <br>
                    <input type="checkbox" name="animal5" value="Eagle"> Eagle <br>
                </div>
            </div>
            <div class="form-row">
                <label for="further comments">Further comments:</label>
                <textarea name="" id="" cols="30" rows="10" placeholder="Enter your comment here..." class="form-entry-item"></textarea>
            </div>
            <div class="form-row">
                <button id="submit" type="submit">Submit</button>
            </div>
        </form>
    </main>
</body>

</html>
